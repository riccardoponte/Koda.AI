        /* --- STILE CSS ISPIRATO A SPOTIFY (Completo e Funzionante) --- */
        :root {
            --spotify-bg: #121212;
            --spotify-bg-light: #181818;
            --spotify-card: #282828;
            --spotify-text: #ffffff;
            --spotify-text-secondary: #b3b3b3;
            --spotify-accent: #1db954;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --bottom-nav-height: 70px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            font-family: var(--font-family);
            background-color: var(--spotify-bg);
            color: var(--spotify-text);
            height: 100%;
            overflow: hidden;
        }
        
        /* Stili per la schermata di autenticazione */
        #auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--spotify-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s, visibility 0.5s;
            padding: 20px;
        }
        #auth-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }
        .auth-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            fill: var(--spotify-accent);
        }
        .auth-card {
            background: var(--spotify-card);
            padding: 32px 24px;
            border-radius: 16px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .auth-card h2 {
            font-size: 24px;
            margin-bottom: 24px;
        }
        .auth-card .input-group {
            margin-bottom: 16px;
            text-align: left;
        }
        .auth-card label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .auth-card input {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            background-color: var(--spotify-bg-light);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--spotify-text);
        }
        .auth-card input::placeholder { color: #888; }
        .auth-card .button { width: 100%; margin-top: 16px; }
        
        .auth-links { margin-top: 24px; }
        .auth-switch-link, .forgot-password-link {
            color: var(--spotify-text-secondary);
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s;
        }
        .auth-switch-link:hover, .forgot-password-link:hover {
            color: var(--spotify-text);
            text-decoration: underline;
        }
        .forgot-password-link { display: block; margin-top: 12px; }
        .auth-card.hidden { display: none; }

        #logout-btn { margin-left: auto; flex-shrink: 0; }
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; background-color: var(--spotify-accent); display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 16px; }
        .page-title { font-size: 22px; font-weight: 700; flex-grow: 1; }
        .filters-container { padding: 8px 16px; position: sticky; top: 64px; background-color: var(--spotify-bg); z-index: 9; }

        .pill-btn.active { background-color: var(--spotify-text); color: black; font-weight: bold; }
        #content-area { padding: 16px; }
        .section-title { font-size: 22px; font-weight: 700; margin-bottom: 20px; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; }
        .tool-card-grid { background: none; cursor: pointer; }

        .tool-card-list { display: flex; align-items: center; gap: 12px; cursor: pointer; }

        .tool-card-list .info { flex-grow: 1; }
        .tool-card-list .tool-name { font-size: 16px; font-weight: 500; }
        .tool-card-list .tool-subtext { font-size: 13px; color: var(--spotify-text-secondary); }
        .tool-card-list .favorite-icon { font-size: 22px; color: var(--spotify-accent); margin-left: auto; padding: 10px; cursor: pointer; }
        .category-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px; margin-bottom: 30px; }
        .category-card { position: relative; padding: 12px; border-radius: 8px; font-size: 18px; font-weight: 700; overflow: hidden; aspect-ratio: 1.5 / 1; cursor: pointer; }
        .category-card h3 { position: relative; z-index: 2; }
        .category-card .logo-container { position: absolute; bottom: -10px; right: -20px; width: 80px; height: 80px; transform: rotate(25deg); z-index: 1; border-radius: 8px; background-color: rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .category-card .tool-logo { width: 100%; height: 100%; object-fit: cover; }
        .search-bar-container { padding: 0 16px 16px; }
        #search-input { width: 100%; padding: 14px 16px; font-size: 16px; background-color: var(--spotify-text); border: none; border-radius: 8px; color: black; }
        #search-input::placeholder { color: #535353; }
        #empty-state { text-align: center; color: var(--spotify-text-secondary); padding: 40px; }
        #bottom-nav { display: flex; position: fixed; bottom: 0; left: 0; width: 100%; height: var(--bottom-nav-height); background: linear-gradient(to top, rgba(0,0,0,1) 80%, rgba(0,0,0,0)); z-index: 100; }
        .nav-btn { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; background: none; border: none; color: var(--spotify-text-secondary); font-size: 12px; font-weight: 500; cursor: pointer; transition: color 0.2s; }
        .nav-btn .icon { font-size: 24px; margin-bottom: 4px; }
        .nav-btn.active { color: var(--spotify-text); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }

        .modal-close-btn { position: absolute; top: 15px; right: 15px; background: none; border: none; color: var(--spotify-text-secondary); font-size: 28px; cursor: pointer; }
        .button { background-color: var(--spotify-accent); color: black; border: none; padding: 15px 30px; border-radius: 50px; font-size: 16px; font-weight: 700; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; }

        ];
        
        const categories = [
            { name: 'Testo', color: '#2659A9' }, { name: 'Immagini', color: '#8D49F2' }, { name: 'Video', color: '#AF2896' },
            { name: 'Presentazioni', color: '#E13300' }, { name: 'Codice', color: '#BA5D07' }, { name: 'Audio', color: '#006450' },
        ];
        const countries = [...new Set(aiToolsData.map(t => t.country))]
            .filter(c => c !== 'Global') // Rimuove la categoria "Global" dai filtri
            .map(c => ({ name: c, flag: { 'USA': 'üá∫üá∏', 'Cina': 'üá®üá≥', 'Europe': 'üá™üá∫' }[c] || 'üè≥Ô∏è' }));

        let currentUser = {}; // Sar√† popolato da Firebase
        let currentView = 'home';
        let activeFilter = 'All';
        let exploreFilter = { type: null, value: null };

        const el = { 
            mainContent: document.getElementById('main-content'), 
            bottomNav: document.getElementById('bottom-nav'), 
            modalContainer: document.getElementById('modal-container'),
            appContainer: document.getElementById('app-container'),
            authOverlay: document.getElementById('auth-overlay'),
            authCards: document.querySelectorAll('.auth-card'),
            authLinks: document.querySelectorAll('.auth-switch-link, .forgot-password-link'),
            registerBtn: document.getElementById('register-btn'),
            loginBtn: document.getElementById('login-btn'),
            forgotBtn: document.getElementById('forgot-btn')
        };
        
        // --- FUNZIONI DI RENDERIZZAZIONE ---
        const createGridCard = (tool) => `<div class="tool-card-grid" data-id="${tool.id}"><div class="logo-container"><img src="${tool.logoUrl}" class="tool-logo" alt="${tool.name}" loading="lazy"></div><div class="tool-name">${tool.name}</div></div>`;
        const createListCard = (tool) => `<div class="tool-card-list" data-id="${tool.id}"><div class="logo-container"><img src="${tool.logoUrl}" class="tool-logo" alt="${tool.name}" loading="lazy"></div><div class="info"><div class="tool-name">${tool.name}</div><div class="tool-subtext">${tool.category}</div></div><div class="favorite-icon" data-id="${tool.id}">${currentUser.favorites.includes(tool.id) ? '‚ô•' : '‚ô°'}</div></div>`;
        const createCategoryCard = (category) => {
            const toolForLogo = aiToolsData.find(t=>t.category===category.name);
            if (!toolForLogo) return '';
            return `<div class="category-card" style="background-color: ${category.color};" data-filter-type="category" data-filter-value="${category.name}"><h3>${category.name}</h3><div class="logo-container"><img src="${toolForLogo.logoUrl}" class="tool-logo" loading="lazy"></div></div>`;
        };
        const createCountryCard = (country) => `<div class="category-card" style="background-color: #333;" data-filter-type="country" data-filter-value="${country.name}"><h3 style="font-size: 24px;">${country.flag} ${country.name}</h3></div>`;

        const openDetailModal = (toolId) => {
            const tool = aiToolsData.find(t => t.id === toolId);
            if (!tool) return;

            const isFavorited = currentUser.favorites.includes(toolId);
            let recommendationHTML = '';
            
            if (tool.recommendationId) {
                const recommendedTool = aiToolsData.find(t => t.id === tool.recommendationId);
                if (recommendedTool) {
                    recommendationHTML = `
                        <div class="recommendation-box" data-id="${recommendedTool.id}">
                            <img src="${recommendedTool.logoUrl}" alt="${recommendedTool.name}" class="recommendation-logo" loading="lazy">
                            <div class="recommendation-text">
                                In alternativa prova:
                                <strong>${recommendedTool.name}</strong>
                            </div>
                        </div>`;
                }
            }

            const modalHTML = `
                <div id="detail-modal" class="modal-overlay visible">
                    <div class="modal-content">
                        <button class="modal-close-btn" data-action="close-modal">√ó</button>
                        <div id="detail-content">
                             <h2>${tool.name}</h2>
                             <p>${tool.description}</p>
                             <div class="detail-tags">
                                <span class="tag">üåç ${tool.country}</span>
                             </div>
                             <div class="detail-actions">
                                <button class="button" data-action="toggle-favorite" data-id="${tool.id}">${isFavorited ? 'Rimuovi dai Preferiti' : 'Aggiungi ai Preferiti'}</button>
                                <a href="${tool.website}" target="_blank" class="button" style="text-decoration: none; display: flex; justify-content: center; align-items: center;">Visita Sito Web</a>
                             </div>
                             ${recommendationHTML}
                        </div>
                    </div>
                </div>`;
            el.modalContainer.innerHTML = modalHTML;
        };
        
        const closeModal = () => el.modalContainer.innerHTML = '';
        const toggleFavorite = async (toolId) => {
            if (!currentUser || !currentUser.uid) {
                alert("Devi effettuare l'accesso per gestire i preferiti.");
                return;
            }

            const userDocRef = doc(db, "users", currentUser.uid);
            const isFavorited = currentUser.favorites.includes(toolId);

            try {
                if (isFavorited) {
                    await updateDoc(userDocRef, { favorites: arrayRemove(toolId) });
                    currentUser.favorites = currentUser.favorites.filter(id => id !== toolId);
                } else {
                    await updateDoc(userDocRef, { favorites: arrayUnion(toolId) });
                    currentUser.favorites.push(toolId);
                }
            } catch (error) {
                console.error("Errore nell'aggiornamento dei preferiti:", error);
                alert("Impossibile aggiornare i preferiti. Riprova.");
                return;
            }
            
            if (document.getElementById('detail-modal')) {
                openDetailModal(toolId);
            } else {
                renderView();
            }
        };
        
        const renderView = () => {
            el.mainContent.innerHTML = '';
            
            const userInitial = currentUser.name ? currentUser.name.charAt(0).toUpperCase() : 'U';
            const topBarHTML = `
                <div class="top-bar">
                    <div class="user-avatar">${userInitial}</div>
                    <h1 class="page-title">${{home: 'Home', explore: 'Cerca', favorites: 'La tua libreria'}[currentView]}</h1>
                    <button id="logout-btn" class="pill-btn">Logout</button>
                </div>`;
            el.mainContent.insertAdjacentHTML('beforeend', topBarHTML);
            
            const contentArea = document.createElement('div');
            contentArea.id = 'content-area';

            if (currentView === 'home') {
                const featuredTools = aiToolsData.filter(t => t.isFeatured);
                contentArea.innerHTML = `<div class="section-title">In Evidenza</div><div class="grid-container">${featuredTools.map(createGridCard).join('')}</div>`;
            } else if (currentView === 'explore') {
                if (!exploreFilter.type) {
                    el.mainContent.insertAdjacentHTML('beforeend', `<div class="search-bar-container"><input type="text" id="search-input" placeholder="Cerca strumenti, categorie..."></div>`);
                    contentArea.innerHTML = `<div class="section-title">Sfoglia tutto</div><div class="category-grid">${categories.map(createCategoryCard).join('')}</div>
                                               <div class="section-title" style="margin-top: 30px;">Sfoglia per Origine</div><div class="category-grid">${countries.map(createCountryCard).join('')}</div>`;
                } else {
                    const filteredTools = aiToolsData.filter(t => t[exploreFilter.type] === exploreFilter.value);
                    const title = exploreFilter.type === 'category' ? exploreFilter.value : `Strumenti da ${exploreFilter.value}`;
                    contentArea.innerHTML = `<div class="back-button" data-action="back-to-explore">‚Äπ Torna a Cerca</div><h2 class="section-title">${title}</h2><div class="list-container">${filteredTools.map(createListCard).join('')}</div>`;
                }
            } else if (currentView === 'favorites') {
                const favoriteToolsData = aiToolsData.filter(t => currentUser.favorites.includes(t.id));
                const availableCategoriesInFavorites = [...new Set(favoriteToolsData.map(t => t.category))];
                const filterPills = ['All', ...availableCategoriesInFavorites];
                const filtersHTML = `<div class="filters-container"><div class="filter-pills">${filterPills.map(f => `<button class="pill-btn ${activeFilter === f ? 'active' : ''}" data-filter="${f}">${f === 'All' ? 'Tutti' : f}</button>`).join('')}</div></div>`;
                el.mainContent.insertAdjacentHTML('beforeend', filtersHTML);

                let favoriteTools = activeFilter === 'All' ? favoriteToolsData : favoriteToolsData.filter(t => t.category === activeFilter);
                
                contentArea.innerHTML = favoriteTools.length > 0
                    ? `<div class="list-container">${favoriteTools.map(createListCard).join('')}</div>`
                    : `<div id="empty-state">Nessun preferito trovato.</div>`;
            }
            
            el.mainContent.appendChild(contentArea);
            updateNavActiveState();
        };

        const updateNavActiveState = () => el.bottomNav.querySelectorAll('.nav-btn').forEach(btn => btn.classList.toggle('active', btn.dataset.page === currentView));
        
        // --- EVENT LISTENERS (MAIN APP) ---
        el.bottomNav.addEventListener('click', (e) => {
            const navButton = e.target.closest('.nav-btn');
            if (navButton && navButton.dataset.page !== currentView) {
                currentView = navButton.dataset.page;
                activeFilter = 'All';
                exploreFilter = { type: null, value: null };
                renderView();
                el.mainContent.scrollTop = 0;
            }
        });
        
        el.mainContent.addEventListener('click', (e) => {
            const card = e.target.closest('.tool-card-grid, .tool-card-list');
            const favoriteIcon = e.target.closest('.favorite-icon');
            const pillButton = e.target.closest('.pill-btn:not(#logout-btn)');
            const filterCard = e.target.closest('[data-filter-type]');
            const backButton = e.target.closest('[data-action="back-to-explore"]');
            const logoutButton = e.target.closest('#logout-btn');

            if (logoutButton) {
                signOut(auth).catch(error => console.error("Logout Error:", error));
            } else if (favoriteIcon) { 
                e.stopPropagation(); 
                toggleFavorite(favoriteIcon.dataset.id); 
            } else if (card) { 
                openDetailModal(card.dataset.id); 
            } else if (pillButton) { 
                activeFilter = pillButton.dataset.filter; 
                renderView(); 
            } else if (filterCard) {
                exploreFilter.type = filterCard.dataset.filterType;
                exploreFilter.value = filterCard.dataset.filterValue;
                renderView();
            } else if (backButton) {
                exploreFilter = { type: null, value: null };
                renderView();
            }
        });

        el.mainContent.addEventListener('input', e => {
            if (e.target.id === 'search-input') {
                const searchTerm = e.target.value.toLowerCase();
                const contentArea = document.getElementById('content-area');
                if (!contentArea) return;

                const toolsToShow = searchTerm.length > 1 ? aiToolsData.filter(t => t.name.toLowerCase().includes(searchTerm) || t.description.toLowerCase().includes(searchTerm)) : [];
                if (searchTerm.length > 1) {
                    contentArea.innerHTML = toolsToShow.length > 0 ? `<div class="list-container">${toolsToShow.map(createListCard).join('')}</div>` : `<div id="empty-state">Nessun risultato per "${searchTerm}"</div>`;
                } else {
                    contentArea.innerHTML = `<div class="section-title">Sfoglia tutto</div><div class="category-grid">${categories.map(createCategoryCard).join('')}</div>
                                           <div class="section-title" style="margin-top: 30px;">Sfoglia per Origine</div><div class="category-grid">${countries.map(createCountryCard).join('')}</div>`;
                }
            }
        });

        el.modalContainer.addEventListener('click', (e) => {
            const actionTarget = e.target.closest('[data-action]');
            const recommendationCard = e.target.closest('.recommendation-box[data-id]');

            if (recommendationCard) {
                openDetailModal(recommendationCard.dataset.id);
                return; 
            }

            if (e.target.id === 'detail-modal') closeModal();
            if (actionTarget) {
                const action = actionTarget.dataset.action;
                if (action === 'close-modal') closeModal();
                if (action === 'toggle-favorite') toggleFavorite(actionTarget.dataset.id);
            }
        });

        // --- AUTHENTICATION LOGIC ---
        const showAuthCard = (cardId) => {
            el.authCards.forEach(card => card.classList.add('hidden'));
            document.getElementById(cardId).classList.remove('hidden');
        };
        
        const showAuthScreen = () => {
            el.appContainer.style.display = 'none';
            el.authOverlay.style.display = 'flex';
            el.authOverlay.classList.remove('hidden');
            showAuthCard('login-card');
        };

        const initializeAppWithUser = async (user) => {
            const userDocRef = doc(db, "users", user.uid);
            const userDocSnap = await getDoc(userDocRef);

            if (userDocSnap.exists()) {
                currentUser = { ...userDocSnap.data(), uid: user.uid, name: user.email };
            } else {
                await setDoc(userDocRef, { email: user.email, favorites: [] });
                currentUser = { uid: user.uid, name: user.email, favorites: [] };
            }
            
            el.authOverlay.classList.add('hidden');
            el.authOverlay.addEventListener('transitionend', () => el.authOverlay.style.display = 'none', { once: true });
            
            el.appContainer.style.display = 'flex';
            renderView();
        };

        onAuthStateChanged(auth, user => {
            if (user) {
                initializeAppWithUser(user);
            } else {
                showAuthScreen();
            }
        });

        el.authLinks.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const action = e.target.dataset.action;
                if (action === 'show-login') showAuthCard('login-card');
                else if (action === 'show-register') showAuthCard('register-card');
                else if (action === 'show-forgot') showAuthCard('forgot-password-card');
            });
        });

        el.registerBtn.addEventListener('click', async () => {
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            if (!email.includes('@') || password.length < 6) {
                alert('Email non valida o password troppo corta (minimo 6 caratteri).');
                return;
            }
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // onAuthStateChanged gestir√† il resto
            } catch (error) {
                alert(`Errore di registrazione: ${error.message}`);
            }
        });

        el.loginBtn.addEventListener('click', async () => {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            if (!email || !password) {
                alert('Inserisci email e password.');
                return;
            }
            try {
                await signInWithEmailAndPassword(auth, email, password);
                 // onAuthStateChanged gestir√† il resto
            } catch (error) {
                alert(`Errore di accesso: ${error.message}`);
            }
        });

        el.forgotBtn.addEventListener('click', async () => {
            const email = document.getElementById('forgot-email').value;
            if (!email.includes('@')) {
                alert('Inserisci un indirizzo email valido.');
                return;
            }
            try {
                await sendPasswordResetEmail(auth, email);
                alert(`Se l'utente esiste, un link per il reset √® stato inviato a ${email}.`);
                showAuthCard('login-card');
            } catch (error) {
                alert(`Errore: ${error.message}`);
            }
        });

    });
    </script>
