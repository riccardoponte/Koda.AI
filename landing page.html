    <style>
        /* Custom animations for fluid effects */
        @keyframes fluidMove {
            0% {
                transform: scale(1) rotate(0deg) translateX(0) translateY(0);
            }
            25% {
                transform: scale(1.05) rotate(1deg) translateX(10px) translateY(-5px);
            }
            50% {
                transform: scale(1.1) rotate(0deg) translateX(-5px) translateY(10px);
            }
            75% {
                transform: scale(1.05) rotate(-1deg) translateX(-10px) translateY(-5px);
            }
            100% {
                transform: scale(1) rotate(0deg) translateX(0) translateY(0);
            }
        }

        @keyframes fluidPulse {
            0%, 100% {
                opacity: 0.6;
                filter: hue-rotate(0deg) brightness(1);
            }
            50% {
                opacity: 0.8;
                filter: hue-rotate(10deg) brightness(1.1);
            }
        }

        @keyframes fluidWave {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                filter: hue-rotate(0deg);
            }
            33% {
                transform: translateX(20px) translateY(-10px) scale(1.02);
                filter: hue-rotate(5deg);
            }
            66% {
                transform: translateX(-15px) translateY(15px) scale(0.98);
                filter: hue-rotate(-5deg);
            }
            100% {
                transform: translateX(0) translateY(0) scale(1);
                filter: hue-rotate(0deg);
            }
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        @keyframes floatingGlow {
            0%, 100% {
                transform: translateY(0px) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) scale(1.1);
                opacity: 0.6;
            }
        }

        @keyframes scrollRight {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(0%);
            }
        }

        .fluid-animated {
            animation: fluidMove 20s ease-in-out infinite, fluidPulse 8s ease-in-out infinite;
        }

        .fluid-wave {
            animation: fluidWave 15s ease-in-out infinite;
        }

        .shimmer-effect {
            background: linear-gradient(
                90deg,
                transparent,
                rgba(34, 197, 94, 0.1),
                transparent
            );
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        .floating-glow {
            animation: floatingGlow 6s ease-in-out infinite;
        }

        .animate-scroll-right {
            animation: scrollRight 30s linear infinite;
        }

        .parallax-slow {
            transform: translateZ(0);
            will-change: transform;
        }

        * {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #22c55e;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #16a34a;
        }

        /* Base64 encoded placeholder for logo */
        .logo-placeholder {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        /* Animated background image styles */
        .animated-bg-image {
            background-image: url('https://i.postimg.cc/VknnJpRs/Immagine-Whats-App-2025-07-05-ore-18-31-01-44a1c1fe.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }

        .animated-bg-layer {
            background-image: url('https://i.postimg.cc/VknnJpRs/Immagine-Whats-App-2025-07-05-ore-18-31-01-44a1c1fe.jpg');
            background-size: 120% 120%;
            background-position: center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
        }
    </style>

        let currentLang = 'it';
        const translateBtn = document.getElementById('translate-btn');
        const metaDesc = document.getElementById('meta-desc');

        function translatePage(lang) {
            // Update html lang attribute
            document.documentElement.lang = lang;

            // Update meta description
            if (metaDesc) {
                metaDesc.setAttribute('content', translations[lang]['meta-description']);
            }

            // Update all elements with data-translate-key
            document.querySelectorAll('[data-translate-key]').forEach(element => {
                const key = element.dataset.translateKey;
                if (translations[lang][key]) {
                    element.innerHTML = translations[lang][key];
                }
            });

            // Update button text
            if (translateBtn) {
                 translateBtn.innerHTML = translations[lang]['translate-btn-text'];
            }
        }

        if (translateBtn) {
            translateBtn.addEventListener('click', () => {
                currentLang = currentLang === 'it' ? 'en' : 'it';
                translatePage(currentLang);
            });
        }

            { name: "Copilot", url: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwqfCxHw2QW6DxEKqDayMoJTz4lrvE_nnurxpmg2mEmGAkOzjGmsVpKfwT6epVYInsAuc&usqp=CAU" },

            { name: "Cursor", url: "https://avatars.githubusercontent.com/u/139895814?s=200&v=4" }
        ];

        // Populate AI logos
        const aiLogosContainer = document.getElementById('ai-logos');
        aiLogos.forEach((logo, index) => {
            const logoDiv = document.createElement('div');
            logoDiv.className = `flex-shrink-0 w-20 h-20 bg-white/80 rounded-2xl flex items-center justify-center p-2`;
            logoDiv.style.animationDelay = `${index * 0.2}s`;
            logoDiv.innerHTML = `<img src="${logo.url}" alt="${logo.name}" title="${logo.name}" class="w-full h-full object-contain" />`;
            aiLogosContainer.appendChild(logoDiv);
        });

        // Features data
        // SEZIONE DATI FUNZIONALITÀ RIMOSSA
        // Populate features
        // SEZIONE POPOLAMENTO FUNZIONALITÀ RIMOSSA

        // Re-initialize Lucide icons after dynamic content
        lucide.createIcons();

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add intersection observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-fade-in');
                }
            });
        }, observerOptions);

        // Observe all sections
        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });

        // Add fade-in animation class
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .animate-fade-in {
                animation: fadeIn 0.8s ease-out forwards;
            }
        `;
        document.head.appendChild(style);

        // Aggiorno la velocità dell'animazione CSS per i loghi
        const aiLogosContainerAnim = document.getElementById('ai-logos');
        if (aiLogosContainerAnim) {
            aiLogosContainerAnim.style.animationDuration = '6s'; // velocità ancora più lenta
        }

        console.log('🚀 Koda AI Website Loaded Successfully!');
    </script>
